<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphique des Relevés de la Sonde</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                Graphique des Relevés de la Sonde
            </div>
            <div class="card-body">
                <canvas id="myChart" width="400" height="200"></canvas>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Obtenir les données de l'API (remplacez l'URL par votre propre API)
            fetch('http://192.168.143.254:5000/api/releves')
                .then(response => response.json())
                .then(data => {
                    // Préparer les données pour le graphique
                    const labels = data.map(entry => entry.date_releves);
                    const temperatureData = data.map(entry => entry.temperature);
                    const humidityData = data.map(entry => entry.humidite);
                    const pressureData = data.map(entry => entry.pression);

                    // Créer un graphique avec Chart.js
                    const ctx = document.getElementById('myChart').getContext('2d');
                    const myChart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: labels,
                            datasets: [
                                {
                                    label: 'Température (°C)',
                                    data: temperatureData,
                                    borderColor: 'rgb(255, 99, 132)',
                                    borderWidth: 2,
                                    fill: false
                                },
                                {
                                    label: 'Humidité (%)',
                                    data: humidityData,
                                    borderColor: 'rgb(75, 192, 192)',
                                    borderWidth: 2,
                                    fill: false
                                },
                                {
                                    label: 'Pression (hPa)',
                                    data: pressureData,
                                    borderColor: 'rgb(54, 162, 235)',
                                    borderWidth: 2,
                                    fill: false
                                }
                            ]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false
                        }
                    });
                })
                .catch(error => console.error('Erreur lors de la récupération des données de l\'API', error));
        });
    </script>
</body>
</html>
