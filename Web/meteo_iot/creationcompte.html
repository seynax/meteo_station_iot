<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Projet_IOT/creationcompte</title>
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">

        <h2 class="text-center mb-4">Création de Compte</h2>

        <form id="signupForm">
          <div class="mb-3">
            <label for="email" class="form-label">Adresse Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Mot de Passe</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>

          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirmation de Mot de Passe</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
          </div>

          <button type="submit" class="btn btn-primary">Créer un compte</button>
        </form>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    $(document).ready(function () {
        $('#signupForm').submit(function (e) {
            e.preventDefault();

            var email = $('#email').val();
            var password = $('#password').val();
            var confirmPassword = $('#confirmPassword').val();

            // Vérifier si les mots de passe correspondent
            if (password !== confirmPassword) {
                alert("Les mots de passe ne correspondent pas.");
                return;
            }

            // Envoyer la requête au serveur
            $.ajax({
                type: 'POST',
                url: '/api/signup',  // Appelle le chemin sur l'API
                data: { email: email, password: password, confirmPassword: confirmPassword },
                success: function (response) {
                    // Rediriger vers la page de l'utilisateur déjà connecté
                    window.location.href = '/dashboard';  // Remplacez cela par l'URL de votre page utilisateur
                },
                error: function (xhr, status, error) {
                    // Gérer les erreurs
                    console.error(error);
                    alert("Échec de l'inscription. Veuillez vérifier vos informations.");
                }
            });
        });
    });
  </script>
</body>
</html>
